<!DOCTYPE html>
<html>
<head>
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h2>სარეგისტრაციო ფორმა</h2>
    <form method="post">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="username" required><br><br>
        
        <label for="email">მაილი:</label>
        <input type="email" id="email" name="useremail" required><br><br>
        
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="userpassword" required><br><br>
        
        <label for="options">აირჩიეთ:</label>
        <select id="options" name="useroption">
            <option value="option1">ვარიანტი 1</option>
            <option value="option2">ვარიანტი 2</option>
            <option value="option3">ვარიანტი 3</option>
        </select><br><br>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
