<!DOCTYPE html>
<html>
<head>
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
    <h2>სარეგისტრაციო ფორმა</h2>
    <form action="/submit_registration" method="post">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="username" required><br><br>
        
        <label for="email">მაილი:</label>
        <input type="email" id="email" name="useremail" required><br><br>
        
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="userpassword" required><br><br>
        
        
        
        <input type="submit" value="რეგისტრაცია">
    </form>
</body>
</html>
